<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Expenses</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f7fa;
        }
        .expense-card {
            border-radius: 12px;
            transition: transform 0.2s ease-in-out;
        }
        .expense-card:hover {
            transform: translateY(-5px);
        }
        .amount {
            font-size: 1.2rem;
            font-weight: 600;
        }
        .category-badge {
            font-size: 0.85rem;
            padding: 6px 10px;
            border-radius: 6px;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Expense Tracker</a>
    </div>
</nav>

<div class="container">

    <h2 class="mb-4 text-center fw-bold">Your Expenses</h2>

    <div class="row g-4">

        {% for expense in expenses %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">

            <div class="card shadow-sm expense-card p-3">

                <h5 class="card-title">{{ expense.title }}</h5>

                <p class="amount text-success">â‚¹{{ expense.amount }}</p>

                <span class="category-badge bg-primary text-white">
                    {{ expense.category }}
                </span>

                <p class="mt-2 text-muted" style="font-size: 0.9rem;">
                    {{ expense.date }}
                </p>

                {% if expense.description %}
                <p class="text-secondary" style="font-size: 0.85rem;">
                    {{ expense.description }}
                </p>
                {% endif %}
                
            </div>

        </div>
        {% endfor %}

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
